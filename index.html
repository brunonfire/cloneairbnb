<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="icon" href="/assets/img/icon/airbnb_logo.png" />
    <title>Airbnb</title>
  </head>
  <body>
    <header class="container sticky row jc-space">
      <div class="col8 head row">
        <div class="color-logo col4 row">
          <a href="#">
            <img
              class="img-logo"
              src="/assets/img/icon/airbnb-logo-10.png"
              alt=""
            />
          </a>
        </div>
        <div class="col2">
          <div class="search-bar row pad-left15">
            <form class="row jc-space" action="">
              <input
                class="search-input"
                type="text"
                placeholder="Start your search"
              />
              <div class="pad-left55">
                <div class="container2 row">
                  <div class="row jc-center">
                    <img
                      class="img-search"
                      src="/assets/img/icon/search-white.png"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col4 row jc-end">
          <a href="#">
            <div class="host-button row jc-center">
              <p>Become a Host</p>
            </div>
          </a>
          <a class="pad-right5" href="#">
            <div class="region-button row jc-center">
              <img
                class="img-region"
                src="/assets/img/icon/internet.png"
                alt=""
              />
            </div>
          </a>
          <a href="#">
            <div class="user-button row pad-left5 pad-right5 jc-space">
              <img class="img-menu" src="/assets/img/icon/menu.png" alt="" />
              <img
                class="img-user"
                src="/assets/img/icon/icons8-user-64.png"
                alt=""
              />
            </div>
          </a>
        </div>
      </div>
    </header>
    <section class="col10 background">
      <div class="col8 row jc-center f-column">
        <p class="color-black pad-bottom15">Not sure where to go? Perfect.</p>
        <a class="mid-search-bar row jc-center" href="#">
          <p class="text-fillc">I'm Flexible</p>
        </a>
        </div>
      </div>
    </section>
    <section>
      <div class="col10 row jc-center pad-top40">
        <div class="col8 row pad-bottom15">
          <h1>Explore nearby</h1>
        </div>
        <div class="col8 row">
         <div class="box-explore row">
          <div class="box-explore-photo">
            <img class="img-explore" src="/assets/img/saopaulo.jpg" alt="">
          </div>
         <div class="flex block pad-left10 ">
          <p>Sao Paulo</p>
          <p>9 hour drive</p>
         </div>
         </div>
         <div class="box-explore row">
          <div class="box-explore-photo">
            <img class="img-explore" src="/assets/img/floripa.webp" alt="">
          </div>
         <div class="flex block pad-left10 ">
          <p>Florianópolis</p>
          <p>2.5 hour drive</p>
         </div>
         </div>
         <div class="box-explore row">
          <div class="box-explore-photo">
            <img class="img-explore" src="/assets/img/guaruja.webp" alt="">
          </div>
         <div class="flex block pad-left10 ">
          <p>Guarujá</p>
          <p>9.5 hour drive</p>
         </div>
         </div>
         <div class="box-explore row">
          <div class="box-explore-photo">
            <img class="img-explore" src="/assets/img/curitiba.webp" alt="">
          </div>
         <div class="flex block pad-left10 ">
          <p>Curitiba</p>
          <p>4 hour drive</p>
         </div>
         </div>
        </div>
        <!-- ############################### second roll -->
        <div class="col10 row jc-center pad-top15">
          <div class="col8 row">
            <div class="box-explore row">
             <div class="box-explore-photo">
               <img class="img-explore" src="/assets/img/balneario.webp" alt="">
             </div>
            <div class="flex block pad-left10 ">
             <p>Balneário Camboriú</p>
             <p>1.5 hour drive</p>
            </div>
            </div>
            <div class="box-explore row">
             <div class="box-explore-photo">
               <img class="img-explore" src="/assets/img/gramado.webp" alt="">
             </div>
            <div class="flex block pad-left10 ">
             <p>Gramado</p>
             <p>7 hour drive</p>
            </div>
            </div>
            <div class="box-explore row">
             <div class="box-explore-photo">
               <img class="img-explore" src="/assets/img/Bertioga.webp" alt="">
             </div>
            <div class="flex block pad-left10 ">
             <p>Bertioga</p>
             <p>10 hour drive</p>
            </div>
            </div>
            <div class="box-explore row">
             <div class="box-explore-photo">
               <img class="img-explore" src="/assets/img/Bombinhas.webp" alt="">
             </div>
            <div class="flex block pad-left10 ">
             <p>Bombinhas</p>
             <p>2 hour drive</p>
            </div>
            </div>

             
           </div>
        </div>
      </div>
    </section>
  </body>
</html>
