<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="icon" href="/assets/img/icon/airbnb_logo.png" />
    <title>Airbnb</title>
  </head>
  <body>
    <header class="container row jc-space">
      <div class="col8 head row">
        <div class="color-logo col4 row">
          <img
            class="img-logo"
            src="/assets/img/icon/airbnb-brands.svg"
            alt=""
          />
          <p class="text-logo">airbnb</p>
        </div>
        <div class="col2">
          <div class="search-bar row pad-left15">
            <form class="row jc-space" action="">
              <input
                class="search-input"
                type="text"
                placeholder="Start your search"
              />
              <div class="pad-left50">
                <div class="container2 row">
                  <div class="row jc-center">
                    <img
                      class="img-search"
                      src="/assets/img/icon/search-white.png"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col4 test3">
          <h1 class="row jc-end">c</h1>
        </div>
      </div>
    </header>
    <section class="col10">
      <img class="img-back-top" src="/assets/img/backgroundtop.webp" alt="" />
    </section>
  </body>
</html>
